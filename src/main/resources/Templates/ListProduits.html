<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des produits</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="listProduits" style="font-family: Arial, sans-serif; font-weight: bold;">Liste des produits</a>
    <a class="navbar-brand" href="createProduit" style="font-family: Arial, sans-serif; font-weight: bold;">Création produit</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false">
            Account
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Login</a>
            <a class="dropdown-item" href="#">Logout</a>
            <a class="dropdown-item" href="#">Profile</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

</header>
<main class="container mt-4">
  <table class="table">
    <thead>
    <tr>
      <th>Nom</th>
      <th>Prix</th>
      <th>Quantité</th>
      <th>Supprimer</th>
      <th>Modifier</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="produit : ${produitsJsp}">
      <td th:text="${produit.nom}"></td>
      <td th:text="${produit.prix}"></td>
      <td th:text="${produit.quantite}"></td>
      <td>
        <a class="btn btn-outline-danger"
           onclick="return confirm('Êtes-vous sûr(e) de vouloir supprimer ce produit ?')"
           th:href="@{deleteProduit(id=${produit.id})}">
          Supprimer
        </a>
      </td>
      <td>
        <a class="btn btn-outline-info" th:href="@{showProduit(id=${produit.id})}">
          Modifier
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</main>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
